<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Access | SmartClaim AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-deep: #080a0f; --accent-blue: #38bdf8; --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-deep); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .mesh-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 40%); filter: blur(80px); }
        .auth-card { background: var(--glass); backdrop-filter: blur(50px); border: 1px solid var(--border); padding: 3.5rem; border-radius: 48px; width: 100%; max-width: 480px; text-align: center; box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7); position: relative; }
        .scanner-visual { width: 120px; height: 120px; margin: 0 auto 2.5rem; border: 1px solid var(--border); border-radius: 35%; display: flex; align-items: center; justify-content: center; position: relative; background: rgba(255, 255, 255, 0.02); transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .scanner-line { position: absolute; width: 100%; height: 2px; background: var(--accent-blue); box-shadow: 0 0 20px var(--accent-blue); top: 0; left: 0; display: none; animation: scanLine 2s infinite linear; }
        @keyframes scanLine { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .processing .scanner-line { display: block; }
        .processing .scanner-visual { border-color: var(--accent-blue); box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
        .zk-btn { background: #fff; color: #000; font-weight: 800; padding: 1.25rem; border-radius: 24px; width: 100%; text-transform: uppercase; letter-spacing: 1px; font-size: 11px; transition: all 0.3s ease; }
        .zk-btn:hover { transform: scale(1.02); background: var(--accent-blue); color: white; }
        .terminal-log { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #4b5563; margin-top: 2rem; text-align: left; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 12px; height: 80px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <div class="auth-card" id="mainCard">
        <div class="mb-10 text-center">
            <div class="inline-flex items-center gap-2 bg-sky-500/10 border border-sky-500/20 px-3 py-1 rounded-full mb-4">
                <span class="text-[9px] font-black uppercase tracking-widest text-sky-400">Ledger Auth Protocol v2.4</span>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tighter mb-2">Identify <span class="text-sky-400 italic">Self.</span></h1>
            <p class="text-gray-500 text-sm font-medium">Connect biometric key to Ledger node.</p>
        </div>

        <div id="visual" class="scanner-visual">
            <div class="scanner-line"></div>
            <svg class="w-14 h-14 text-white/20" id="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0110 3m4 0a10.003 10.003 0 013.386 16.03l-.062.101m-1.358-3.041A3.89 3.89 0 0012 11z"></path>
            </svg>
        </div>

        <div class="space-y-6">
            <input type="text" id="userName" placeholder="Enter Full Name" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mb-2 outline-none focus:border-sky-400 transition text-sm text-center">
            <button onclick="executeZKAuth()" id="actionBtn" class="zk-btn">Initialize Proof</button>
            <p class="text-[9px] text-gray-500 uppercase tracking-widest">No Passwords • Zero-Knowledge Proof • Ledger Secured</p>
        </div>

        <div id="log" class="terminal-log">
            <div class="text-sky-400/50">> SYSTEM IDLE...</div>
        </div>
    </div>

    <script>
        function updateLog(msg, color = 'text-sky-400/50') {
            const log = document.getElementById('log');
            log.innerHTML = `<div class="${color}">> ${msg}</div>` + log.innerHTML;
        }

        async function executeZKAuth() {
            const name = document.getElementById('userName').value;
            if(!name) { updateLog("ERROR: IDENTITY PARAMETER MISSING", "text-red-400"); return; }

            const visual = document.getElementById('visual');
            const btn = document.getElementById('actionBtn');
            const icon = document.getElementById('icon');

            visual.classList.add('processing');
            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";
            
            updateLog("INITIATING ZK-HANDSHAKE...");
            
            setTimeout(() => {
                updateLog("CHALLENGE CREATED: 0x82f...a12");
                updateLog("AWAITING HARDWARE ATTESTATION...");
                
                setTimeout(() => {
                    visual.classList.remove('processing');
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
                    icon.classList.add('text-green-400');
                    visual.style.borderColor = "#22c55e";
                    
                    updateLog("PROOF VALIDATED: ZK-SNARK-v3", "text-green-400");
                    updateLog("SESSION AUTHORIZED ON LEDGER", "text-sky-400");

                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userName', name);
                    
                    setTimeout(() => { window.location.href = 'index.html'; }, 1200);
                }, 2000);
            }, 1000);
        }
    </script>
</body>
</html>
