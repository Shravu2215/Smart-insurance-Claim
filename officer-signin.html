<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authorized Access | SmartClaim Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: radial-gradient(1000px 600px at 50% 50%, #0ea5e922, #020617 100%);
  color: #f8fafc;
  min-height: 100vh;
  display: flex; align-items: center; justify-content: center;
}
.glass-panel {
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(40px) saturate(180%);
  border: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  width: 100%; max-width: 420px;
}
input {
  background: rgba(255, 255, 255, 0.05) !important;
  border: 1px solid rgba(255, 255, 255, 0.1) !important;
  color: white !important;
  transition: 0.3s;
}
input:focus {
  border-color: #38bdf8 !important;
  background: rgba(255, 255, 255, 0.1) !important;
  outline: none;
}
button.primary {
  background: #38bdf8;
  color: #000;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  transition: 0.3s;
}
</style>
</head>
<body>

<div class="glass-panel p-12 rounded-[40px] text-center space-y-8">
    <div class="space-y-2">
        <div class="text-[10px] font-black text-sky-400 uppercase tracking-[0.3em]">Security Protocol</div>
        <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">Officer <span class="text-sky-400">Login</span></h1>
    </div>

    <div class="space-y-5 text-left">
        <div>
            <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Officer ID</label>
            <input id="officerID" type="text" placeholder="Enter ID" class="w-full p-4 rounded-2xl mt-2 text-sm">
        </div>
        <div>
            <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Access Key</label>
            <input id="accessKey" type="password" placeholder="Enter Key" class="w-full p-4 rounded-2xl mt-2 text-sm">
        </div>
    </div>

    <div id="errorMsg" class="text-[10px] text-red-500 font-bold uppercase hidden italic text-center">Invalid Access Credentials</div>

   <a href="officer-login.html" style="text-decoration: none; display: block; width: 100%;">
    <button onclick="validateLogin()" class="primary w-full p-5 rounded-2xl text-[11px] font-black">
        Authenticate & Enter
    </button>
</a>

</div>

<script>
function validateLogin() {
    const enteredID = document.getElementById('officerID').value.trim().toUpperCase();
    const enteredKey = document.getElementById('accessKey').value.trim();
    const error = document.getElementById('errorMsg');

   
    if (enteredID === authID && enteredKey === authKey) {
        error.classList.add('hidden');
        localStorage.setItem('officerSession', 'active_minal'); // Set Auth Session
        window.location.href = 'officer-login.html'; // Redirect to dashboard
    } else {
        error.classList.remove('hidden');
    }
}
</script>
</body>
</html>
