<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotClaim Revolution - Zero-Trust Insurance</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bricolage+Grotesque:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
       
        :root {
            --primary: #00ff88;
            --danger: #ff0055;
            --warning: #ffaa00;
            --bg-dark: #0a0a0a;
            --bg-card: #151515;
            --text: #ffffff;
            --text-dim: #888888;
            --accent: #00ddff;
        }
       
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
        }
       
        .mono { font-family: 'Space Mono', monospace; }
       
        /* REVOLUTIONARY EMERGENCY SCREEN */
        .emergency-screen {
            min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, #ff0055 0%, #0a0a0a 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
       
        .emergency-screen::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 0, 85, 0.03) 2px,
                rgba(255, 0, 85, 0.03) 4px
            );
            animation: scan 8s linear infinite;
            pointer-events: none;
        }
       
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
       
        .emergency-content {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 40px;
        }
       
        .emergency-title {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 0, 85, 0.8);
            animation: pulse-glow 2s ease-in-out infinite;
        }
       
        @keyframes pulse-glow {
            0%, 100% { text-shadow: 0 0 40px rgba(255, 0, 85, 0.8); }
            50% { text-shadow: 0 0 80px rgba(255, 0, 85, 1); }
        }
       
        .emergency-subtitle {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
       
        .btn-emergency {
            background: linear-gradient(135deg, var(--danger), #cc0044);
            color: white;
            font-size: 32px;
            font-weight: 800;
            padding: 30px 80px;
            border: 4px solid var(--text);
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 60px rgba(255, 0, 85, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: emergency-pulse 1.5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
       
        .btn-emergency::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
       
        @keyframes shine { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
        @keyframes emergency-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
       
        /* MAIN SCREENS */
        .screen {
            min-height: 100vh;
            background: var(--bg-dark);
            padding: 20px;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
       
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }
       
        .header-title {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }
       
        .header-subtitle {
            color: var(--text-dim);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
       
        /* CARDS */
        .card {
            background: var(--bg-card);
            border: 1px solid #222;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }
       
        .card-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
       
        /* INPUTS */
        input, select, textarea {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            background: #0a0a0a;
            border: 2px solid #222;
            color: var(--text);
            font-size: 16px;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s ease;
        }
       
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Bricolage Grotesque', sans-serif;
        }
       
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
       
        input:disabled, select:disabled, textarea:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
       
        /* VOICE INPUT */
        .voice-input-container {
            position: relative;
        }
       
        .voice-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: #000;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
       
        .voice-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-50%) scale(1.1);
        }
       
        .voice-btn.recording {
            background: var(--danger);
            animation: pulse-record 1s ease-in-out infinite;
        }
       
        @keyframes pulse-record {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 85, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 85, 1); }
        }
       
        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 18px;
            border: 2px solid;
            font-weight: 800;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Bricolage Grotesque', sans-serif;
            background: transparent;
        }
       
        .btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
       
        .btn:active::before {
            width: 400px;
            height: 400px;
        }
       
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
       
        .btn-primary {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }
       
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }
       
        .btn-danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }
       
        .btn-danger:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.5);
        }
       
        .btn-outline {
            background: transparent;
            color: var(--text);
            border-color: #333;
        }
       
        .btn-outline:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
        }
       
        /* LIVE VIDEO STREAM */
        .video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            margin: 15px 0;
            overflow: hidden;
        }
       
        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
       
        .video-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }
       
        .video-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       
        .live-indicator {
            background: var(--danger);
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }
       
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
       
        .video-controls {
            display: flex;
            gap: 10px;
        }
       
        .video-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
       
        .video-btn:hover {
            background: var(--primary);
            color: #000;
        }
       
        .video-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
       
        /* AI ANALYSIS GRID */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
       
        .analysis-item {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 15px;
            text-align: center;
        }
       
        .analysis-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
       
        .analysis-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
       
        .analysis-value {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
        }
       
        .analysis-status {
            display: inline-block;
            padding: 4px 8px;
            margin-top: 8px;
            font-size: 10px;
            font-weight: 800;
            border-radius: 2px;
        }
       
        .status-pass {
            background: var(--primary);
            color: #000;
        }
       
        .status-fail {
            background: var(--danger);
            color: white;
        }
       
        .status-warn {
            background: var(--warning);
            color: #000;
        }
       
        /* BLOCKCHAIN PROOF */
        .blockchain-proof {
            background: linear-gradient(135deg, rgba(0, 221, 255, 0.1), rgba(138, 43, 226, 0.1));
            border: 2px solid var(--accent);
            padding: 20px;
            margin: 20px 0;
        }
       
        .blockchain-hash {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--accent);
            word-break: break-all;
            line-height: 1.6;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            margin: 10px 0;
        }
       
        /* SMART CONTRACT */
        .contract-status {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 0, 0, 0.5));
            border-left: 4px solid var(--primary);
            padding: 20px;
            margin: 20px 0;
        }
       
        .contract-code {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: var(--primary);
            background: #000;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
        }
       
        /* REAL-TIME UPDATES */
        .update-feed {
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }
       
        .update-item {
            padding: 12px;
            margin: 8px 0;
            background: #0a0a0a;
            border-left: 3px solid var(--primary);
            font-size: 13px;
            animation: slideIn 0.3s ease-out;
        }
       
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
       
        .update-time {
            color: var(--text-dim);
            font-size: 11px;
            font-family: 'Space Mono', monospace;
        }
       
        /* ANALYZING SCREEN */
        .analyzing-screen {
            text-align: center;
            padding: 60px 20px;
        }
       
        .ai-brain {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }
       
        .brain-core {
            width: 100%;
            height: 100%;
            border: 4px solid var(--primary);
            border-radius: 50%;
            position: absolute;
            animation: rotate 3s linear infinite;
        }
       
        .brain-pulse {
            width: 120%;
            height: 120%;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: absolute;
            top: -10%;
            left: -10%;
            opacity: 0;
            animation: pulse-wave 2s ease-out infinite;
        }
       
        @keyframes pulse-wave {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
       
        .processing-text {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--primary);
            text-transform: uppercase;
        }
       
        /* RESULT SCREEN */
        .result-screen {
            min-height: 100vh;
            padding: 40px 20px;
        }
       
        .result-approved {
            background: radial-gradient(circle at 50% 0%, rgba(0, 255, 136, 0.2), var(--bg-dark) 70%);
        }
       
        .result-rejected {
            background: radial-gradient(circle at 50% 0%, rgba(255, 0, 85, 0.2), var(--bg-dark) 70%);
        }
       
        .result-header {
            text-align: center;
            margin-bottom: 40px;
        }
       
        .result-icon {
            font-size: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 40px currentColor);
        }
       
        .result-title {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
       
        .result-subtitle {
            font-size: 20px;
            color: var(--text-dim);
        }
       
        .claim-amount {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }
       
        .amount-label {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 10px;
            text-transform: uppercase;
        }
       
        .amount-value {
            font-size: 72px;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Space Mono', monospace;
        }
       
        /* UTILITIES */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .mt-20 { margin-top: 20px; }
        .mb-20 { margin-bottom: 20px; }
       
        /* PHOTO GRID */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
       
        .photo-item {
            position: relative;
            aspect-ratio: 4/3;
            background: #000;
            overflow: hidden;
            border: 2px solid #222;
        }
       
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
       
        .photo-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: #000;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
        }
       
        .photo-metadata {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            padding: 15px 10px 10px;
            font-size: 10px;
            font-family: 'Space Mono', monospace;
        }
       
        /* LOADING STATES */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
       
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
       
        /* IMPACT SENSOR DISPLAY */
        .sensor-display {
            background: rgba(255, 0, 85, 0.1);
            border: 2px solid var(--danger);
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }
       
        .impact-value {
            font-size: 48px;
            font-weight: 800;
            color: var(--danger);
            font-family: 'Space Mono', monospace;
        }
       
        /* GARAGE CARD */
        .garage-card {
            background: #0a0a0a;
            border: 2px solid var(--primary);
            padding: 20px;
            margin: 15px 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }
       
        .garage-image {
            width: 100px;
            height: 100px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
       
        .garage-details {
            flex: 1;
        }
       
        .garage-name {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }
       
        .garage-info {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.6;
        }
       
        .garage-eta {
            background: var(--primary);
            color: #000;
            padding: 8px 16px;
            font-weight: 800;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app"></div>
   
    <script>
        // REVOLUTIONARY STATE MANAGEMENT
        let state = {
            screen: 'emergency',
           
            claimData: {
                name: '',
                vehicle: '',
                vehicleType: '',
                policyNumber: '',
                insuranceCompany: '',
                incidentDescription: '',
                gpsLocation: null,
                timestamp: null,
                weather: null
            },
           
            evidence: {
                liveStream: null,
                photos: [],
                videos: [],
                dashcam: null,
                impactData: null
            },
           
            blockchain: {
                blockHash: null,
                previousHash: null,
                timestamp: null,
                dataHash: null
            },
           
            aiAnalysis: {
                damageDetection: null,
                fraudScore: null,
                costEstimate: null,
                authenticity: null,
                metadata: null,
                damageParts: []
            },
           
            smartContract: {
                status: 'pending',
                autoApproved: false,
                payoutScheduled: false
            },
           
            nearbyGarages: [],
           
            realTimeUpdates: []
        };
       
        // VOICE RECOGNITION
        let recognition = null;
        let isRecording = false;
       
        function initializeVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-IN';
               
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    const descriptionInput = document.getElementById('descriptionInput');
                    if (descriptionInput) {
                        const currentValue = descriptionInput.value;
                        descriptionInput.value = currentValue + (currentValue ? ' ' : '') + transcript;
                        state.claimData.incidentDescription = descriptionInput.value;
                    }
                };
               
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    updateVoiceButton();
                };
               
                recognition.onend = () => {
                    isRecording = false;
                    updateVoiceButton();
                };
            }
        }
       
        function toggleVoiceInput() {
            if (!recognition) {
                alert('‚ö†Ô∏è Voice recognition not supported on this device');
                return;
            }
           
            if (isRecording) {
                recognition.stop();
                isRecording = false;
            } else {
                recognition.start();
                isRecording = true;
            }
           
            updateVoiceButton();
        }
       
        function updateVoiceButton() {
            const voiceBtn = document.getElementById('voiceBtn');
            if (voiceBtn) {
                if (isRecording) {
                    voiceBtn.classList.add('recording');
                    voiceBtn.textContent = '‚èπÔ∏è';
                } else {
                    voiceBtn.classList.remove('recording');
                    voiceBtn.textContent = 'üé§';
                }
            }
        }
       
        // SENSOR DATA COLLECTION
        let impactDetected = false;
        let accelerationData = [];
       
        function initializeSensors() {
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', (event) => {
                    const acc = event.accelerationIncludingGravity;
                    if (acc) {
                        const magnitude = Math.sqrt(
                            Math.pow(acc.x || 0, 2) +
                            Math.pow(acc.y || 0, 2) +
                            Math.pow(acc.z || 0, 2)
                        );
                       
                        accelerationData.push(magnitude);
                       
                        // Keep only last 10 readings
                        if (accelerationData.length > 10) {
                            accelerationData.shift();
                        }
                       
                        // Detect sudden impact (threshold: 20 m/s¬≤)
                        if (magnitude > 20 && !impactDetected) {
                            impactDetected = true;
                            detectImpact(magnitude);
                        }
                    }
                });
            }
        }
       
        function detectImpact(force) {
            state.evidence.impactData = {
                force: force.toFixed(2),
                timestamp: Date.now(),
                accelerationHistory: [...accelerationData]
            };
           
            addUpdate(`‚ö° IMPACT DETECTED: ${force.toFixed(2)} m/s¬≤`);
            addUpdate('üì± Phone sensors captured collision data');
        }
       
        // RENDER ENGINE
        function render() {
            const app = document.getElementById('app');
           
            switch(state.screen) {
                case 'emergency':
                    app.innerHTML = renderEmergencyScreen();
                    break;
                case 'capture':
                    app.innerHTML = renderCaptureScreen();
                    setTimeout(initializeCapture, 100);
                    break;
                case 'incident':
                    app.innerHTML = renderIncidentScreen();
                    setTimeout(initializeVoiceRecognition, 100);
                    break;
                case 'verification':
                    app.innerHTML = renderVerificationScreen();
                    break;
                case 'analyzing':
                    app.innerHTML = renderAnalyzingScreen();
                    setTimeout(simulateAIAnalysis, 100);
                    break;
                case 'result':
                    app.innerHTML = renderResultScreen();
                    break;
            }
        }
       
        // EMERGENCY SCREEN
        function renderEmergencyScreen() {
            return `

        const damageParts = [
            { parts: ['Front Bumper', 'Hood', 'Headlight'], severity: [60, 45, 70] },
            { parts: ['Side Door', 'Side Mirror', 'Window'], severity: [55, 80, 90] },
            { parts: ['Rear Bumper', 'Tail Light', 'Trunk'], severity: [40, 65, 35] }
        ];
       
        function captureFrame() {
            const video = document.getElementById('liveVideo');
            if (!video || !video.videoWidth) {
                alert('‚ö†Ô∏è Camera not ready. Please wait a moment.');
                return;
            }
           
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
           
            const imageData = canvas.toDataURL('image/jpeg', 0.95);
           
            // AI damage detection simulation
            const damageSet = damageParts[Math.floor(Math.random() * damageParts.length)];
            const aiDamage = damageSet.parts[Math.floor(Math.random() * damageSet.parts.length)];
           
            state.evidence.photos.push({
                src: imageData,
                timestamp: Date.now(),
                gps: state.claimData.gpsLocation,
                aiDamage: aiDamage,
                metadata: {
                    camera: 'Mobile Camera',
                    exif: true,
                    edited: false
                }
            });
           
            if (!state.blockchain.blockHash) {
                state.blockchain.blockHash = generateHash();
                state.blockchain.previousHash = generateHash();
                state.blockchain.timestamp = Date.now();
               
                setTimeout(() => {
                    const blockStatus = document.getElementById('blockchainStatus');
                    const blockHash = document.getElementById('blockHash');
                    if (blockStatus && blockHash) {
                        blockStatus.style.display = 'block';
                        blockHash.textContent = state.blockchain.blockHash;
                    }
                }, 100);
               
                addUpdate('‚úì Evidence anchored to blockchain');
            }
           
            addUpdate(`‚úì Photo ${state.evidence.photos.length} captured ‚Ä¢ AI detected: ${aiDamage}`);
            render();
        }
       
        function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        }
       
        function startRecording() {
            if (!mediaStream) {
                alert('‚ö†Ô∏è Camera not initialized');
                return;
            }
           
            recordedChunks = [];
           
            try {
                mediaRecorder = new MediaRecorder(mediaStream);
               
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
               
                mediaRecorder.start();
               
                const recordBtn = document.getElementById('recordBtn');
                if (recordBtn) {
                    recordBtn.textContent = '‚èπÔ∏è STOP';
                }
               
                let seconds = 0;
                recordTimer = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    const timeDisplay = document.getElementById('recordTime');
                    if (timeDisplay) {
                        timeDisplay.textContent =
                            `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                    }
                       
                    if (mediaRecorder && mediaRecorder.state === 'inactive') {
                        clearInterval(recordTimer);
                    }
                }, 1000);
               
                addUpdate('üé• Video recording started');
            } catch (error) {
                console.error('Recording error:', error);
                alert('‚ö†Ô∏è Recording failed. Please try again.');
            }
        }
       
        function stopRecording() {
            if (!mediaRecorder) return;
           
            mediaRecorder.stop();
           
            const recordBtn = document.getElementById('recordBtn');
            if (recordBtn) {
                recordBtn.textContent = '‚è∫Ô∏è RECORD';
            }
           
            if (recordTimer) {
                clearInterval(recordTimer);
                recordTimer = null;
            }
           
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                state.evidence.videos.push({
                    blob: blob,
                    timestamp: Date.now(),
                    duration: recordedChunks.length
                });
               
                addUpdate('‚úì Video saved and encrypted');
            };
        }
       
        function proceedToIncident() {
            if (state.evidence.photos.length < 4) {
                alert('‚ö†Ô∏è Please capture at least 4 photos for evidence');
                return;
            }
           
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            state.screen = 'incident';
            render();
        }
       
        function selectVehicle(type) {
            state.claimData.vehicleType = type;
            render();
        }
       
        function lockGPS() {
            if (state.claimData.gpsLocation) {
                addUpdate('‚úì GPS already locked');
                render();
                return;
            }
           
            addUpdate('üìç Locking GPS...');
           
            setTimeout(() => {
                state.claimData.gpsLocation = {
                    lat: 18.5204 + (Math.random() - 0.5) * 0.01,
                    lng: 73.8567 + (Math.random() - 0.5) * 0.01,
                    accuracy: Math.floor(Math.random() * 10) + 5,
                    address: 'PCCOER, Ravet, Pune, Maharashtra'
                };
               
                state.claimData.weather = {
                    condition: ['Clear', 'Partly Cloudy', 'Overcast'][Math.floor(Math.random() * 3)],
                    temp: Math.floor(Math.random() * 10) + 25
                };
               
                state.claimData.timestamp = Date.now();
               
                addUpdate('‚úì GPS locked successfully');
                addUpdate('‚úì Weather data captured');
                render();
            }, 1500);
        }
       
        function canProceedToVerification() {
            return state.claimData.name &&
                   state.claimData.vehicle &&
                   state.claimData.vehicleType &&
                   state.claimData.policyNumber &&
                   state.claimData.insuranceCompany &&
                   state.claimData.gpsLocation;
        }
       
        function proceedToVerification() {
            if (!canProceedToVerification()) {
                alert('‚ö†Ô∏è Please fill all required fields');
                return;
            }
           
            state.screen = 'verification';
            addUpdate('üìã Basic details verified');
            render();
        }
       
        function uploadDashcam(event) {
            const file = event.target.files[0];
            if (file) {
                state.evidence.dashcam = {
                    name: file.name,
                    size: file.size,
                    duration: Math.floor(Math.random() * 180) + 30
                };
               
                addUpdate('üé• Dashcam footage uploaded');
                addUpdate('ü§ñ AI extracting impact angle and speed...');
                render();
            }
        }
       
        function runAIAnalysis() {
            state.screen = 'analyzing';
            addUpdate('üîÑ Initiating AI computer vision analysis...');
            render();
        }
       
        function simulateAIAnalysis() {
            const analysisSteps = [
                { delay: 500, text: '‚úì GPS verification complete' },
                { delay: 1000, text: '‚úì Image authenticity confirmed' },
                { delay: 1500, text: '‚úì AI damage detection complete' },
                { delay: 2000, text: '‚úì Cost estimation calculated' },
                { delay: 2500, text: '‚úì Fraud score computed' },
                { delay: 3000, text: '‚úì Weather matching verified' },
                { delay: 3500, text: '‚úì Impact force validated' },
                { delay: 4000, text: '‚úì Searching nearby garages...' },
                { delay: 4500, text: '‚úì Video analysis finished' },
                { delay: 5000, text: '‚úì Blockchain proof anchored' }
            ];
           
            analysisSteps.forEach(step => {
                setTimeout(() => {
                    addUpdate(step.text);
                }, step.delay);
            });
           
            setTimeout(() => {
                completeAIAnalysis();
            }, 5500);
        }
       
        function completeAIAnalysis() {
            let fraudScore = 0;
           
            const gpsMatch = state.claimData.gpsLocation?.accuracy < 20;
            if (!gpsMatch) fraudScore += 30;
           
            const timeDiff = Date.now() - state.claimData.timestamp;
            const timestampValid = timeDiff < 30 * 60 * 1000;
            if (!timestampValid) fraudScore += 20;
           
            const imageAuthenticity = state.evidence.photos.every(p => !p.metadata?.edited);
            if (!imageAuthenticity) fraudScore += 25;
           
            const metadataPresent = state.evidence.photos.every(p => p.metadata?.exif);
            if (!metadataPresent) fraudScore += 10;
           
            if (state.evidence.impactData) fraudScore -= 5;
           
            fraudScore = Math.max(0, Math.min(100, fraudScore));
           
            // Generate AI damage parts with CAPPED costs
            const detectedParts = [];
            const uniqueParts = new Set();
           
            state.evidence.photos.forEach(photo => {
                if (photo.aiDamage && !uniqueParts.has(photo.aiDamage)) {
                    uniqueParts.add(photo.aiDamage);
                    const severity = Math.floor(Math.random() * 40) + 40;
                    // Cap individual part cost between 2000-5000
                    const baseCost = Math.floor(Math.random() * 3000) + 2000;
                    detectedParts.push({
                        part: photo.aiDamage,
                        severity: severity,
                        cost: baseCost
                    });
                }
            });
           
            // Calculate total and cap at 15000
            let totalCost = detectedParts.reduce((sum, part) => sum + part.cost, 0);
           
            // If total exceeds 15000, proportionally reduce all parts
            if (totalCost > 15000) {
                const scaleFactor = 15000 / totalCost;
                detectedParts.forEach(part => {
                    part.cost = Math.round(part.cost * scaleFactor);
                });
                totalCost = 15000;
            }
           
            // Find nearby garages
            state.nearbyGarages = [
                {
                    name: 'Elite Auto Repair Centre',
                    distance: 2.3,
                    phone: '+91 98765 43210',
                    rating: 4.8,
                    reviews: 2431,
                    eta: 12,
                    icon: 'üè™'
                },
                {
                    name: 'Premium Car Care',
                    distance: 3.7,
                    phone: '+91 98765 43211',
                    rating: 4.6,
                    reviews: 1876,
                    eta: 18,
                    icon: 'üîß'
                },
                {
                    name: 'AutoFix Pro Service',
                    distance: 5.1,
                    phone: '+91 98765 43212',
                    rating: 4.7,
                    reviews: 3012,
                    eta: 24,
                    icon: '‚öôÔ∏è'
                }
            ];
           
            state.aiAnalysis = {
                fraudScore,
                costEstimate: Math.round(totalCost),
                gpsMatch,
                timestampValid,
                imageAuthenticity,
                metadataPresent,
                damageParts: detectedParts
            };
           
            state.blockchain.dataHash = generateHash();
           
            addUpdate('‚úì Analysis complete');
            addUpdate(`üéØ Fraud score: ${fraudScore}/100`);
            addUpdate(`üí∞ Total damage: ‚Çπ${Math.round(totalCost).toLocaleString()}`);
           
            state.screen = 'result';
            render();
        }
       
        function generateHash() {
            const chars = '0123456789abcdef';
            let hash = '0x';
            for (let i = 0; i < 64; i++) {
                hash += chars[Math.floor(Math.random() * chars.length)];
            }
            return hash;
        }
       
        function addUpdate(message) {
            state.realTimeUpdates.unshift({
                message,
                timestamp: Date.now()
            });
           
            if (state.realTimeUpdates.length > 10) {
                state.realTimeUpdates.pop();
            }
        }
       
        function resetApp() {
            state = {
                screen: 'emergency',
               
                claimData: {
                    name: '',
                    vehicle: '',
                    vehicleType: '',
                    policyNumber: '',
                    insuranceCompany: '',
                    incidentDescription: '',
                    gpsLocation: null,
                    timestamp: null,
                    weather: null
                },
               
                evidence: {
                    liveStream: null,
                    photos: [],
                    videos: [],
                    dashcam: null,
                    impactData: null
                },
               
                blockchain: {
                    blockHash: null,
                    previousHash: null,
                    timestamp: null,
                    dataHash: null
                },
               
                aiAnalysis: {
                    damageDetection: null,
                    fraudScore: null,
                    costEstimate: null,
                    authenticity: null,
                    metadata: null,
                    damageParts: []
                },
               
                smartContract: {
                    status: 'pending',
                    autoApproved: false,
                    payoutScheduled: false
                },
               
                nearbyGarages: [],
               
                realTimeUpdates: []
            };
           
            render();
        }
       
        // Initialize
        render();
    </script>
